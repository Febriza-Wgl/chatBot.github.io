<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatBot Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="lines">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>

    <div class="glass">
        <h1>Sir G</h1>
        <h2>Tanyakan Aku Sesuatu</h2>
        <div class="input">
            <input type="text"
            id="userBox"
            onkeydown="if(event.keyCode == 13){ talk()}"
            placeholder="Ketik disini"
            />
        </div>
        <h3>"Beep"</h3>
        <p id="chatLog"></p>

        <h4><a href="https://youtu.be/QB7ACr7pUuE">don't click</a></h4>
    </div>
    <script src="app.js"></script>
</body>
</html>
